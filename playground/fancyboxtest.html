<!DOCTYPE html>
<html>

<head>
    <!-- Add jQuery library -->
    <!-- Add jQuery library -->
    <script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>

    <!-- Add mousewheel plugin (this is optional) -->
    <script type="text/javascript" src="fancybox/lib/jquery.mousewheel-3.0.6.pack.js"></script>

    <!-- Add fancyBox -->
    <link rel="stylesheet" href="fancybox/source/jquery.fancybox.css?v=2.1.5" type="text/css" media="screen" />
    <script type="text/javascript" src="fancybox/source/jquery.fancybox.pack.js?v=2.1.5"></script>

    <!-- Optionally add helpers - button, thumbnail and/or media -->
    <link rel="stylesheet" href="fancybox/source/helpers/jquery.fancybox-buttons.css?v=1.0.5" type="text/css" media="screen" />
    <script type="text/javascript" src="fancybox/source/helpers/jquery.fancybox-buttons.js?v=1.0.5"></script>
    <script type="text/javascript" src="fancybox/source/helpers/jquery.fancybox-media.js?v=1.0.6"></script>

    <link rel="stylesheet" href="fancybox/source/helpers/jquery.fancybox-thumbs.css?v=1.0.7" type="text/css" media="screen" />
    <script type="text/javascript" src="fancybox/source/helpers/jquery.fancybox-thumbs.js?v=1.0.7"></script>


    <link rel="stylesheet" href="fancyboxtest.css" type="text/css" media="screen" />
    <script type="text/javascript">
    $(document).ready(function() {
        $(".various").fancybox({
            maxWidth: 800,
            maxHeight: 600,
            fitToView: false,
            width: '70%',
            height: '70%',
            autoSize: false,
            closeClick: false,
            openEffect: 'none',
            closeEffect: 'none'
        });

        $("map > area.fancybox").click(function(e) {
            e.preventDefault();
            var url = $(this).attr('href');
            var title = $(this).attr('title');
            var type = $(this).attr('rel');
            $.fancybox({
                'title': title,
                'titlePosition': 'inside',
                'href': url,
                'type': type
            });
        });

        $('.map_container area').each(function() {
            // Assigning an action to the mouseover event
            $(this).mouseover(function(e) {
                var country_id = $(this).attr('id').replace('area_', '');
                $('#' + country_id).css('display', 'block');
            });

            // Assigning an action to the mouseout event
            $(this).mouseout(function(e) {
                var country_id = $(this).attr('id').replace('area_', '');
                $('#' + country_id).css('display', 'none');
            });

        });
    });
    </script>

    <body>
        <!-- hidden content that can be displayed in fancybox -->
        <div id="inline" style="display:none;width:500px;">
            <h2>Lorem ipsum dolor sit amet</h2>
            <p>
                <a id="add_paragraph" title="Add" class="button button-blue" href="javascript:;">Add new paragraph</a>
                &nbsp;
                <a href="javascript:$.fancybox.close();">Close</a>
            </p>
            <p>
                Lorem ipsum dolor sit amet, consectetur adipiscing elit.
            </p>
        </div>
        <hr>
        <div class="map_container">
            <img src="images/apartment-side.png" alt="apartment side" title="Side view of Apartment" usemap="#mymap" height="272" width="400" />
            <map name="mymap" id="mymap">
                <area shape="rect" coords="0,0,400,100" title="google" alt="area_apartment1" id="area_apartment1" href="fancyboxcontent.html" class="fancybox" rel="iframe">
                <area shape="rect" coords="0,100,400,200" title="google" alt="area_apartment2" id="area_apartment2" href="fancyboxcontent.html" class="fancybox" rel="iframe">
                <area shape="rect" coords="0,200,400,272" title="google" alt="area_apartment3" id="area_apartment3" href="fancyboxcontent.html" class="fancybox" rel="iframe">
            </map>
            <ul>
                <li id="apartment1" style=""><a href="#">apartment1</a>
                </li>
                <li id="apartment2" style=""><a href="#">apartment2</a>
                </li>
                <li id="apartment3" style=""><a href="#">apartment3</a>
                </li>
            </ul>
        </div>
    </body>

</html>
